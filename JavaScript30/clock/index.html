<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="circle">
            <div class="hand seconds-hand"></div>
            <div class="hand minutes-hand"></div>
            <div class="hand hours-hand"></div>
        </div>
    </div>

    <script>
        const secondHand=document.querySelector('.seconds-hand');
        const minuteHand=document.querySelector('.minutes-hand');
        const hourHand=document.querySelector('.hours-hand');
        
        function setDate(){
          const now= new Date();
          const seconds=now.getSeconds();
          const minutes=now.getMinutes();
          const hours=now.getHours();
          const secondsDegrees=((seconds/60)*360)+90;
          secondHand.style.transform=`rotate(${secondsDegrees}deg)`;
          
          const minutesDegrees=((minutes/60)*360)+90;
          minuteHand.style.transform=`rotate(${minutesDegrees}deg)`;
          
          const hoursDegrees=((hours/12)*360)+90;
          hourHand.style.transform=`rotate(${hoursDegrees}deg)`;
          console.log(hours+":"+minutes+":"+seconds);
        }
        setInterval(setDate,1000);
    </script>
</body>
</html>
